<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS links -->
    <link rel="stylesheet" href="https://bootswatch.com/4/spacelab/bootstrap.min.css" />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Weather-Dashboard</title>
</head>

<body class="">
    <!-- heading element -->
    <nav class=" navbar navbar-expand-lg navbar-dark bg-primary justify-content-center">
        <h1 class="text-white">Climate</h1>
    </nav>

    <main class="row justify-content-center">
        <!-- side bar search engine for cities -->
        <aside class="col-3 mt-4 " style="max-width: 20rem;">
            <!-- search bar input -->
            <form class="input-group">
                <input type="text" class="form-control cityName" placeholder="Search a city" id="newCity"/>
                <button class="btn btn-warning" type="button" id="searchCity"><i class="fa fa-search searchBtn"
                        aria-hidden="true"></i></button>
            </form>
            <br><br>
            <!-- list of previously searched cities -->
            <ul class="list-group list-group-flush" id="cityList">
            </ul>
        </aside>
        <!-- main card that displays weather -->
        <div class="col-9">
            <section class="card mt-4 " style="">
                <div class="card-body text-center">
                    <!-- this displays current date and city -->
                    <h2 id="currentCity"></h2>

                    <div class="justify-content-center"id="weather">
                        <div id="description"></div>
                        <div id="icon"><img id="wicon" src="" alt="Weather icon" /></div>
                        <div id="fahrenheit"></div>
                        <div id="celcius"></div>
                        <div id="humidity"></div>
                        <div id="windSpeed"></div>
                        <div id="uv" style="max-width: 15rem;" class="mx-auto"></div>
                    </div>
                </div>
            </section>

            <!-- section that contains the upcoming forecasts for the week -->
            <section class="card  mt-4 mb-4" >
                <div class="card-body">
                    <h3>5 Day Forecast:</h3>
                    <!-- forecast cards go here -->
                    <div class="row justify-content-center">
                        <div class="card col-sm mx-2 nextDay" >
                            <div id="date1"></div>
                            <div><img id="wicon1" src="" alt="Weather icon" /></div>
                            <br><br>
                            <div id="temp1"></div>
                            <br><br>
                            <div id="humidity1"></div>
                        </div>
                        <div class="card col-sm mx-2 nextDay" >
                            <div id="date2"></div>
                            <div><img id="wicon2" src="" alt="Weather icon" /></div>
                            <br><br>
                            <div id="temp2"></div>
                            <br><br>
                            <div id="humidity2"></div>
                        </div>
                        <div class="card col-sm mx-2 nextDay" >
                            <div id="date3"></div>
                            <div><img id="wicon3" src="" alt="Weather icon" /></div>
                            <br><br>
                            <div id="temp3"></div>
                            <br><br>
                            <div id="humidity3"></div>
                        </div>
                        <div class="card col-sm mx-2 nextDay" >
                            <div id="date4"></div>
                            <div><img id="wicon4" src="" alt="Weather icon" /></div>
                            <br><br>
                            <div id="temp4"></div>
                            <br><br>
                            <div id="humidity4"></div>
                        </div>
                        <div class="card col-sm mx-2 nextDay" >
                            <div id="date5"></div>
                            <div><img id="wicon5" src="" alt="Weather icon" /></div>
                            <br><br>
                            <div id="temp5"></div>
                            <br><br>
                            <div id="humidity5"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

</body>
<!-- Javascript links -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://use.fontawesome.com/d6227e9d77.js"></script>
<script src="Assets/script.js"></script>

</html>
